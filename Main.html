<html>
  <style>
  body {margin: 0;}
  canvas {width: 100%; height: 100%;}
  </style>

  <body>

  <script type="x-shader/x-vertex" id="vertexShaderBillboard">
    uniform float time;
    varying vec2 vUv;
    varying vec3 vPosition;

    void main()
    {
      // texture
      vUv = uv;
      vPosition = position;

      // billboard & sway
      mat4 modelView = modelViewMatrix;
      modelView[0][0] = 1.0; 
      modelView[0][1] = 0.0; 
      modelView[0][2] = 0.0; 
      modelView[2][0] = 0.0; 
      modelView[2][1] = 0.0; 
      modelView[2][2] = 1.0; 
      vec4 P;
      if (position.y > 0.0) {
        P = modelView * vec4(position.x + sin(time/1000.0) / 3.0, position.y, position.z, 1);
      }
      else {
        P = modelView * vec4(position.x, position.y, position.z, 1);
      }
      gl_Position = projectionMatrix * P;
    }
  </script>

  <script type="x-shader/x-fragment" id="fragmentShaderBillboard">
    varying vec2 vUv;
    uniform sampler2D texturee;
    void main() {
        gl_FragColor = texture2D(texturee, vUv);
    }
  </script>

	<script type="module" src="Main.js"></script>
  </body>
</html>
